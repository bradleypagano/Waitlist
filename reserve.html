<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reserve Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4"><span class="fa fa-eye"></span> Spicy Bois Cafe</h1>
                <p class="lead">Reserve your table here!</p>
                <a href="/reserve"><button class="btn btn-danger btn-lg" id="view-tables">View Tables</button></a>
                <a href="/"><button class="btn btn-danger btn-sm" id="view-home">Home</button></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3><strong>Reserve Table</strong></h3>
                </div>
                <div class="card-body">
                    <form method="POST" role="form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">

                        </div>
                        <div class="form-group">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" class="form-control" id="phone-number">
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="text" class="form-control" id="email">

                        </div>
                        <div class="form-group">
                            <label for="uniqueid">Unique ID</label>
                            <input type="text" class="form-control" id="uniqueid">
                        </div>
                    </form>
                    <br>
                    <div class="text-write">
                        <button type="submit" class="btn btn-primary btn-md" id="add-btn">Reserve</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            let newRes = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phone-number").val().trim(),
                email: $("#email").val().trim(),
                uniqueId: $("#uniqueid").val().trim()
            };
            $.post("/api/tables", newRes)
            .then(function (data) {
                console.log("reserve.html", data);
                alert("Reservation is now SPICY!");
            });
        });

    </script>


</body>

</html>
